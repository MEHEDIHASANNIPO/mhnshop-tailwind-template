<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>MHN Shop</title>
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- FontAwesome Css -->
    <link rel="stylesheet" href="./assets/css/font-awesome.min.css">
    <!-- Style Css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Header Top Start -->
    <section class="bg-gray-800 py-2.5">
        <div class="container mx-auto px-3">
            <div class="flex flex-row justify-between items-center gap-5">
                <h2 class="text-white text-base">Special Offer! Get 20% OFF on all services for a limited time.</h2>
                <div class="flex items-center gap-4">
                    <a href="mailto:support@example.com" class="text-white text-sm transition ease-in duration-300 hover:text-mainColor flex items-center gap-2 border-r border-gray-200 pr-4">
                        <i class="fa-regular fa-envelope"></i> 
                        <span>support@example.com</span>
                    </a>

                    <div class="relative group">
                        <div class="flex flex-row items-center gap-2 text-sm text-white cursor-pointer">
                            <i class="fa-solid fa-user"></i>
                            <div class="flex items-center gap-1">
                                <span>My Account</span>
                                <i class="fa-solid fa-angle-down"></i>
                            </div>
                        </div>

                        <ul class="absolute top-[160%] right-0 z-10 divide-y divide-gray-300 space-y-1.5 bg-white pt-1.5 border border-gray-300 rounded-sm w-32 transition ease-in duration-300 origin-top scale-y-0 invisible opacity-0 group-hover:visible group-hover:opacity-100 group-hover:scale-y-100">
                            <li class="px-3 pb-1.5"><a href="login.html" class="text-gray-800 text-xs font-medium">Log In</a></li>
                            <li class="px-3 pb-1.5"><a href="register.html" class="text-gray-800 text-xs font-medium">Sign Up</a></li>
                            <li class="px-3 pb-1.5"><a href="compare.html" class="text-gray-800 text-xs font-medium">Compare (0)</a></li>
                            <li class="px-3 pb-1.5"><a href="wishlist.html" class="text-gray-800 text-xs font-medium">Wishlist (0)</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Header Top End -->

    <!-- Header Start -->
    <header id="header-area" class="bg-white border-b border-gray-200 py-4">
        <div class="container mx-auto px-3">
            <div class="flex items-center justify-between gap-5">
                <div class="w-3/4 flex items-center gap-20">
                    <a href="index.html" class="block">
                        <img src="./assets/img/logo.png" alt="" class="max-w-32 object-cover">
                    </a>
                    <div class="flex items-center flex-1">
                        <input type="text" placeholder="Search..." class="border-2 border-r-0 border-mainColor rounded-l-full py-2 px-4 w-4/5 focus-visible:outline-mainColor">
                        <button type="submit" class="bg-mainColor text-white font-semibold py-2.5 px-5 rounded-r-full cursor-pointer">Search</button>
                    </div>
                </div>

                <div class="w-1/4">
                    <div class="flex items-center justify-end gap-5">
                        <div class="flex items-center gap-3 border-r border-gray-300 pr-5">
                            <i class="fa-solid fa-phone-volume text-2xl text-gray-500"></i>
                            <h4 class="flex flex-col gap-0.5">
                                <span class="text-gray-600 text-sm">Need Help?</span>
                                <a href="tel:+123456789" class="text-lg font-medium text-gray-700">+1 123 456 789</a>
                            </h4>
                        </div>

                        <div class="flex items-center gap-3 group cursor-pointer">
                            <i class="fa-solid fa-cart-shopping text-2xl text-gray-500"></i>
                            <div class="flex flex-col gap-0.5">
                                <h2 class="flex items-center gap-1">
                                    <span class="text-gray-600 text-sm">Cart</span> 
                                    <span class="w-5 h-5 flex items-center justify-center rounded-full bg-mainColor text-white text-xs font-semibold">1</span>
                                </h2>
                                <span class="text-lg font-medium text-gray-700 group-hover:text-mainColor font-outfit">$100.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->
</body>
</html>
